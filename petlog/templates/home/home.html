{% extends 'base.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading"></h1>
        <p>
            <a href="{% url 'list_pets' %}" class="btn btn-primary my-2">Pets</a>
            <a href="{% url 'create_entry' %}" class="btn btn-secondary my-2">Add entry</a>
        </p>
    </div>
</section>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            {% for entry in entries %}
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            
                            <h5 class="card-title">{{ entry.created_on }}</h5>
                            <p class="card-text">{{ entry.text }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted">{{ entry.pet.name }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
