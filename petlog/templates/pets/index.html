{% extends 'base.html' %}
{% block content %}


<main>
    <div class="album py-5 bg-light">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading"></h1>
                <p>
                    <a href="{% url 'create_pet' %}" class="btn btn-primary my-2">Add a new pet</a>
                </p>
            </div>
        </section>
        <div class="container">
            {% for pet in pets %}
            <div class="row">
                <div class="col-sm-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            
                            <h5 class="card-title">{{ pet.name }}</h5>
                                <form>
                                    <div class="form-group row">
                                      <label for="species" class="col-auto col-form-label">Species:</label>
                                      <div class="col">
                                        <input type="text" readonly class="form-control-plaintext" id="species" value="{{ pet.species }}">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="color" class="col-auto col-form-label">Color:</label>
                                        <div class="col">
                                          <input type="text" readonly class="form-control-plaintext" id="color" value="{{ pet.color }}">
                                        </div>
                                      </div>
                                    <div class="form-group row">
                                    <label for="breed" class="col-auto col-form-label">Breed:</label>
                                    <div class="col">
                                        <input type="text" readonly class="form-control-plaintext" id="breed" value="{{ pet.breed }}">
                                    </div>
                                    </div>

                                </form>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
<!-- button for creating pet -->
<!-- list all pets as cards -->

{% endblock %}
